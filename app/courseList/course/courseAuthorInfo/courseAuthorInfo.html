<h3>COURSE AUTHOR</h3>
<br />
<a ui-sref="author({ authorId: vm.author.AuthorId })">
    {{ vm.author.FirstName }} {{ vm.author.LastName }}
</a>
<br />
<div>
    {{ vm.author.Bio.substr(0, 150) }}...
</div>
<hr />
<h3>COURSE INFO</h3>
<br />
<div>
    <span>Duration: </span>
    <span>{{ vm.courseTime }}</span>
</div>
<div>
    <span>Released: </span>
    <span>{{ vm.courseReleased }}</span>
</div>
