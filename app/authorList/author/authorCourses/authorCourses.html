<h3>AUTHOR COURSES</h3>
<div class="row">
    <div class="col-md-7">
        COURSE NAME
    </div>
</div>
<div class="row" ng-repeat="course in vm.courses">
    <div class="col-md-7">
        <a ui-sref="course({ courseId: course.CourseId })">
            {{ course.CourseName }}
        </a>
    </div>
</div>
